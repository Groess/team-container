apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "teamcloud-chat.name" . }}-rc-data
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: {{ .Values.storage.limits.data }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "teamcloud-chat.name" . }}-rc-tmp
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 128Mi
---    
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "teamcloud-chat.name" . }}-mongo-data
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: {{ .Values.storage.limits.database }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "teamcloud-chat.name" . }}-mongo-backup
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: {{ .Values.storage.limits.database }}
---